<template>
    <div class="slds-box slds-theme_default">
        <h1>CloudSmiths Dev Assignment</h1>
        <div class={sectionClass}>
            <h3 class="slds-section__title">
                <button class="slds-button slds-section__title-action" onclick={handleClick}>
                    <lightning-icon
                        icon-name="utility:switch"
                        class="slds-button__icon slds-button__icon_left slds-section__title-action-icon"
                        size="x-small"
                    ></lightning-icon>
                    <span class="slds-truncate" title="description">Description</span>
                </button>
            </h3>
            <div class="slds-section__content">
                <slot>Check if there are any important holidays on Date from South African ID input.</slot>
            </div>
        </div>
        <lightning-input class="inputCmp" type="number" name="idinput" value={saID} label="Enter a South African ID" onblur={handleValidation}></lightning-input>
        <lightning-button variant="brand" disabled={searchBtn} label="Search" title="Primary action" onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
    </div>

    <div style="height: 300px;">
        <lightning-datatable
                key-field="name"
                data={holidays}
                columns={columns}>
        </lightning-datatable>
    </div>    
</template>
